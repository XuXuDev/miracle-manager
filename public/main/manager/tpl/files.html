<link rel="stylesheet" href="../stylesheets/files.css" />
<section id="files">
	<script type="text/html" id="initList">
		<ul>
			{{each list as file i}}
			<li>
				<input type="checkbox" /><span>{{file.name}}</span><span>{{file.size}}</span><span>{{file.latestTime}}</span>
				<a href={{file.link}}>下载</a>
			</li>
			{{/each}}
		</ul>
	</script>
</section>
<script src="../javascripts/files.js"></script>
