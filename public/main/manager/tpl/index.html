<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="format-detection" content="telephone=no, address=no">
		<link href="/main/common/stylesheets/common.css" rel="stylesheet" />

	</head>

	<body>
		<h1>文件管理系统</h1>
		<ul>
			<li class="selected">

			</li>
			<li class>

			</li>
			<li>
				<a>图片</a>
			</li>
			<li>
				<a>音乐</a>

			<li>

			<li>
				<a>其它</a>
			</li>
		</ul>

			<input type="file" value="选择文件" id="select" multiple/>

			<ul>
				<script type="text/html">
					<li>
						<input type="checkbox" />
					</li>
				</script>
			</ul>
		</section>

	<script src="/core/javascripts/zepto.min.js"></script>
	<script src="/core/javascripts/template.js"></script>
